name: CI Pipeline

#Trigger the robot on any push to the main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    #1. Check out your code from the repo
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    #3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install -r requirements.txt
        pip install pytest httpx #Ensure test tools are installed

    #4. Run the Tests
    - name: Run Tests
      # Skipped the "slow" engine tests for CI to save money/time
      run: |
        pytest tests/
      env:
        #We provide a dummy key so the app doesn't crash on startup
        OPENAI_API_KEY: "dummy-key-for-ci"